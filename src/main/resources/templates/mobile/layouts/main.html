<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>
        <th:block th:if="${pageTitle != null}" th:text="${#strings.concat(pageTitle, ' - ')}"></ht:block>
        사이트 제목
    </title>
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/style.css}"><!--위에서 부터 렌더링, 공통-->
    <link rel="stylesheet" type="text/css" th:href="@{mobile/css/style.css}"><!--프론트 공통-->
    <link th:if="${addCss != null}" rel="stylesheet" type="text/css"
          th:each="cssFile: ${addCss}" th:href="@{/mobile/css/{file}.css(file=${cssFile})}">
    <th:block layout:fragment="addCss"></th:block>

    <script th:src="@{/common/js/common.js}"></script>
    <script th:src="@{/mobile/js/common.js}"></script>
    <script th:if="{addScript != null}"
            th:each="jsFile : ${addScript}" th:src="@{/mobile/js/{file}.js(file=${jsFile})}"></script>
    <th:block layout:fragment="addScipt"></th:block><!--컨트롤이 없을 경우에 이걸 이용함.-->
</head>
<body>
    <header th:replace="~{mobile/outlines/_header::common}"></header>
    <main layout:fragment="content"></main>
    <footer th:replace="~{mobile/outlines/_footer::common}"></footer>
    <iframe name="ifrmHidden" class="dn"></iframe> <!--히든프레임을 보이지 않게 하려고 쓰는 코드-->
</body>
</html>
